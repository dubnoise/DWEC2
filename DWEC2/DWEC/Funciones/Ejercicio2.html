<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce una cadena: ");
        MayusMinus(cadena);
        function MayusMinus(cadena){
            minusculas = cadena.toLowerCase();
            mayusculas = cadena.toUpperCase();
            if (minusculas == cadena){
                document.write('Solo por minúsculas');
            }
            else if (mayusculas == cadena){
                document.write('Solo por mayúsculas');
            }
            else{
                document.write('Combincación de minúsculas y mayúsculas');
            }
        }
    </script>
</body>
</html>
