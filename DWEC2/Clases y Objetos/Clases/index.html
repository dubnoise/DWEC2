<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
</head>
<body>
    <script>
        class Curso{
            constructor(titulo, dificultad){
                this.titulo = titulo;
                this._dificultad = dificultad;

                this.lecciones = [];
            }
            get dificultad(){
                return this._dificultad;
            }
            set dificultad(nuevaDificultad){
                this._dificultad = nuevaDificultad;
            }
            agregarLeccion(leccion){
                this.lecciones.push(leccion);
            }
            eliminarUltimaLeccion(){
                this.lecciones.pop;
            }
        }
        const cursoJS = new Curso('Javascript', 1);
        console.log(cursoJS);
        cursoJS.agregarLeccion('HOLA');
    </script>
</body>
</html>
