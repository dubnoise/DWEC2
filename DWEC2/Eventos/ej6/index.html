<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 6</title>
    <style>
        #click{
            width: 100vw;
            height: 100vh;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="click"></div>
    <script>
        document.getElementById("click").addEventListener("dblclick", click2);
        function click2(){
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);
            document.getElementById("click").style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
    </script>
</body>
</html>
